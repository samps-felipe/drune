pipeline_name: test_pipeline_validate
engine: pandas
pipeline_type: silver
source:
  format: csv
  path: tests/cli/test_files/input_validate.csv
sink:
  format: csv
  mode: overwrite
  path: tests/cli/test_files/output_validate.csv
columns:
  - name: col1
    type: int
    validation_rules:
      - rule: not_null
  - name: col2
    type: string
    validation_rules:
      - rule: is_in
        values: ["A", "B", "C"]
steps:
  - name: read
    type: read
    params: {}
  - name: validate
    type: validator
    params: {}
  - name: write
    type: write
    params: {}
